<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 判断一个数是4的倍数，且不是100的倍数
    // 用户输入一个，判断这个数能被4整除，但是不能被100整除，满足条件，页面弹出true，否则false
    //1.用户输入
    //2.弹出结果
    let num = +prompt('请输入一个数：')
    alert(num % 4 === 0 && num % 100 !== 0)
   
  </script>
</body>
</html>
