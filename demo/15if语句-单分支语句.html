<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 用户输入高考成绩，如果分数大于700，则提示恭喜考入复旦大学
    // 1.用户输入
    // 2.判断成绩
    // 3.弹窗提示
    let score = +prompt('请输入你的高考成绩：')
    if (score >= 700) {
      alert('恭喜你被复旦大学录用')
    }
  </script>
</body>
</html>
