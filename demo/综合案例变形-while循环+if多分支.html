  while (true) {
    let re = prompt(`
    1.请您选择+-*/计算两个数字结果
    2.如果输入q则是退出
    `)
    if (re === 'q') {
      break
    } else if (re === '+') {
      let num = +prompt('请输入第一个数')
      let num1 = +prompt('请输入第二个数')
      alert(`两数之和为${num + num1}`)
    } else if (re === '-') {
      let num = +prompt('请输入第一个数')
      let num1 = +prompt('请输入第二个数')
      alert(`两数之差为${num - num1}`)
    } else if (re === '*') {
      let num = +prompt('请输入第一个数')
      let num1 = +prompt('请输入第二个数')
      alert(`两数之积为${num * num1}`)
    } else if (re === '/') {
