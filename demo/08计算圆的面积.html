<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //对话框中输入圆的半径，算出圆的面积并显示到页面
    //1、面积公式：Π*r² ； JS写法：变量*r*r
    /* 
    1.页面弹出输入框
    2.计算圆的面积（内部处理）
    3.页面输出
    */
   let r = prompt('请输入圆的半径：')
   let result = 3.14 * r * r
   document.write(result)

  </script>
</body>
</html>
