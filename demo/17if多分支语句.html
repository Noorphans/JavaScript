<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //判断成绩案例，根据输入不同成绩，反馈不同评价
    // 1.成绩90以上 优秀
    // 2.70-90 良好
    // 60-70 及格
    // 60以下 不及格
    let score = +prompt('请输入你的成绩：')
    if (score >= 90) {
      alert(`${score}分，您的成绩为优秀`)
    } else if (score >= 70) {
      alert(`${score}分，您的成绩为良好`)
    } else if (score >= 60) {
      alert(`${score}分，您的成绩为及格`) 
    } else {
      alert(`${score}分，您的成绩不合格`)
    }

  </script>
</body>
</html>
