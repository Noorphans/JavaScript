<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 1.让用户输入五个有效年龄(0-100之间)，放入数组 （必须是5个有效年龄，若无效年龄，则不能放入数组中）
      // 2.打印所有成年人年龄（数组筛选）
      // 3.打印所有人总年龄（累加）
      // 4.打印所有人平均年龄（累加）
      // 5.打印最大和最小年龄（最大值）
      let arr = []
      for (let i = 0; i < 3; i++) {
        let num = +prompt('请输入你的年龄')
        if (num > 0 && num < 100) {
          arr.push(num)
        }
      }
      for (let j = 0; j < arr.length; j++) {
        if (arr[j] >= 18) {
          console.log(`${arr[j]}岁为成年人年龄`)
        }
      }
      let sum = 0
      for (let k = 0; k < arr.length; k++) {
        sum += arr[k]
      }
      console.log(`总年龄为${sum}`)
      console.log(`平均年龄为${sum / arr.length}`)

      let max = arr[0]
      let min = arr[0]
      for (let i = 0; i < arr.length; i++) {
        if (max < arr[i]) {
          max = arr[i]
        }

        if (min > arr[i]) {
          min = arr[i]
        }
      }
      console.log(`最大值为${max}`)
      console.log(`最小值为${min}`)

      // console.log(arr)
    </script>
  </body>
</html>
