<html lang="en">

  <title>Document</title>
</head>

<body>
  <div class="box">我是文字的内容</div>
  <script>
    // 举例说明：
    /*

     }

     obj.name = '张老师'

    // 1. 第一步获取元素
    const box = document.querySelector('.box')

    // 3.修改内容 解析标签 innerHTML
    console.log(box.innerHTML)

    box.innerHTML = `<strong>更换内容</strong>`
  </script>
