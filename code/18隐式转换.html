<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    console.log(1 + 1) // 2
    console.log('orange' + 1) // orange1
    console.log(2 + 2) // 4
    console.log(2 + '2') // 22
    console.log(2 - 2) // 0
    console.log(2 - '2') // 0 减号用隐式转换，把字符串类型转为数字类型
    console.log(+12) // 12 +作为正号转为数字型
    console.log(+'123') //123
    console.log(typeof + '12') // number
    console.log(+'11' + 12) //23 
    console.log(typeof '12') //字符串
  </script>
</body>
</html>
