<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 起始值 终止条件 变量的变化量
    let end = +prompt('请输入次数:')
    let i = 1
    while (i <= end) {
    document.write(`我会循环第${end}次 <br>`)
    i++
  }
  </script>
</body>
</html>
