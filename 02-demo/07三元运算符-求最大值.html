<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 用户输入两个数字，页面输出两个数字中的最大值
    let num = +prompt('请输入第一个数')
    let num1 = +prompt('请输入第二个数')
    num > num1 ? alert(`${num}为最大值`) : alert(`${num1}为最大值`)
  </script>
</body>
</html>
