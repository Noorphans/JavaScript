<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 判断2个数的最大值，用户输入2个数，控制台输出最大的值
    let num = +prompt('请输入第一个数：')
    let sum = +prompt('请输入第二个数：')
    num > sum ? alert(`最大值是${num}`) : alert(`最大值是${sum}`)
  </script>
</body>
</html>
