<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      li {
        list-style: none;
      }
      .box {
        display: flex;
        flex-wrap: wrap;
        width: 540px;
        margin: 20px auto;
      }
      .box li {
        width: 100px;
        height: 100px;
        margin: 0 10px 10px 0;
      }
      .box li:nth-child(5n + 1) {
        margin-right: 0;
      }

      .box li img {
        width: 100%;
        height: 100%;
        border: 2px solid #9dc7f1;
        border-radius: 10px 0 10px 0;
      }
    </style>
  </head>
  <body>
    <ul class="box">
      <script>
        // 根据用户输入的个数，页面可以渲染对应王者荣耀英雄的个数
        // 首先，英雄图片地址放入数组中
        // 图片名称有序排列，循环渲染
        // 渲染位置？ 放到 box盒子里写script
        let arr = [
          '../images/hero/1.webp',
          '../images/hero/2.webp',
          '../images/hero/3.webp',
          '../images/hero/4.webp',
          '../images/hero/5.webp',
          '../images/hero/6.webp',
          '../images/hero/7.webp',
          '../images/hero/8.webp',
          '../images/hero/9.webp',
          '../images/hero/10.webp',
          '../images/hero/11.webp',
          '../images/hero/12.webp'
        ]
        let num = +prompt('请输入1-12个之间的英雄个数')
        for (let i = 0; i < num; i++) {
          document.write(`
        <li>
          <img src="${arr[i]}">
        </li>`)
        }
      </script>
    </ul>
  </body>
</html>
