<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <script>
      // 页面弹出对话框，‘你爱我吗’，如果输入‘爱’，则结束，否则一直弹出对话框
      // 循环条件永远为真，一直弹出对话框
      // 循环时，重新让用户输入
      // 如用户输入的是爱，则退出循环
      while (true) {
        let str = prompt('你爱我吗')
        if (str === '爱') {
          break
        }
      }

      // 询问“JS，我能把你学会吗？”，如果输入为“能”跳出循环打印“肯定能学会的”，否则一直询问

      //   if (str === '能') {

    </script>
  </body>
</html>
