<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .box {
      display: flex;
      width: 700px;
      height: 300px;
      border-left: 1px solid pink;
      border-bottom: 1px solid pink;
      margin: 50px auto;
      justify-content: space-around;
      align-items: flex-end;
      text-align: center;
    }
    .box>div {
      display: flex;
      width: 50px;
      background-color: pink;
      flex-direction: column;
      justify-content: space-between;
    }
    .box div span {
      margin-top: -20px;
    }
    .box div h4 {
      margin-bottom: -35px;
      width: 70px;
      margin-left: -10px;
    }
  </style>
</head>
<body>
  
 
  <script>
    // 用户输入四个季度的数据，可以生成柱形图
    /* 
    1.需要输入4次，所以把4个数据放到一个数组里（利用循环弹出4次框，同时存到数组里面）
    2.遍历该数组，根据数据生成4个柱形图，渲染打印到页面中（柱形图就是div盒子，设置宽固定，高度是用户输入的数据，div里包含显示的数字和第n季度
    */

    // 2.声明一个新数组
    let arr = [] 
    // 1. 弹框4次
    for (let i = 1; i <= 4; i++) {  
      // let num = prompt(`请输入第${i}季度的数据`)
      // arr.push(num)
      arr.push(prompt(`请输入第${i}季度的数据`)) //代入法
    }
    // console.log(arr) ['123','135','345']
    // div盒子开头
    document.write(`<div class="box">`)

    // 盒子中间
    for (let i = 0; i < arr.length; i++) {
      document.write(`
      <div style="height: ${arr[i]}px;">
        <span>${arr[i]}</span>
        <h4>第${i + 1}季度</h4>
      </div>
      `)
    }

    // 盒子结尾
    document.write(` </div>`)
  </script>
</body>
</html>
