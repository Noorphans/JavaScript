      // 六. 封装 findIndex 函数返回查找元素在数组中的索引号。
      /* 
      1.要传递2个参数 元素、数组
      2.如果找到，则返回查找元素在数组中的索引号，如果查找不到，则返回 -1
      3.例如检测 香蕉 数组['苹果', '香蕉', '橘子', '荔枝', '梨子']中， 返回结果是  1
      */

      function findIndex(ele, arr = []) {
        let index = -1
        for (i = 0; i < arr.length; i++) {
          if (ele === arr[i]) {
            index = i
            break
          }
        }
        return index
      }
