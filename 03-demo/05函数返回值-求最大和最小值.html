      // 2.求任意数组中最大值和最小值并返回这个最大值
      function getArrValue(arr = []) {
        // (1)准备max存放数组第一个值
        let max = arr[0]
        let min = arr[0]
        // (2)遍历比较
        for (let i = 1; i < arr.length; i++) {
          if (max < arr[i]) {
            max = arr[i]
          }
          if (min > arr[i]) {
            min = arr[i]
          }
        }
        // (3)返回值 返回的数组
        return [max, min]
      }
      let newArr = getArrValue([2, 3, 5, 7, 8])
      console.log(`数组最大值是${newArr[0]}`)
      console.log(`数组最小值是${newArr[1]}`) //学了Dom才知道现在打印只是为了验证结果
