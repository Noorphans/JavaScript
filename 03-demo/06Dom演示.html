<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 50px;
        height: 50px;
        background-color: aqua;
        margin: 100px auto;
      }
    </style>
  </head>
  <body>
    <div></div>
    <script>
      // 3.求任意数组中最小值并返回这个最小值
      function getArrValue(arr = []) {
        let min = arr[0]
        for (let i = 1; i < arr.length; i++) {
          if (min > arr[i]) {
            min = arr[i]
          }
        }
        return min
      }
      let min = getArrValue([6, 9, 32, 1, 5])
      // console.log(min)

      const div = document.querySelector('div')
      div.innerHTML = min
    </script>
  </body>
</html>
