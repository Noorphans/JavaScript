    // 假如每天记住5个单词,3天后一共能记住多少单词?
    // 外层循环打印 第n天
    for (let i = 1; i < 4; i++) {
      document.write(`第${i}天 <br>`)
      // 内层循环打印 第几个单词
      for (let j = 1; j < 6; j++) {
        document.write(`学了${j}个单词 <br>`)
      }
    }
