<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      switch (2) {
        case 1:
          console.log('您选择的是1')
          break //退出switch
        case 2:
          console.log('您选择的是2')
        // break //退出switch
        case 3:
          console.log('您选择的是3')
          break //退出switch
        default:
          console.log('没有符合条件的')
      } //2 3,数据为2，case1是1，往下走，case2没有break 穿透，所以是后两个
    </script>
  </body>
</html>
