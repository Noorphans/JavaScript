<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Document</title>

  <body>
    <script>
      // 点名: 每次刷新网页运行, 在控制台 随机输出一位同学的名字 ["老赵", "老李", "小传", "小黑"]，如果输出了，则数组中删除这个名字
      let arr = ['老赵', '老李', '小传', '小黑']
      let random = Math.floor(Math.random() * arr.length)
      document.write(arr[random])
      arr.splice(random, 2)
      console.log(arr)
    </script>
