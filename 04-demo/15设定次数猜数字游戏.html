<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 猜数字游戏，设定次数，最多猜8次
      function getRandom(N, M) {
        return Math.floor(Math.random() * (M - N + 1)) + N
      }
      let random = getRandom(0, 20)
      let flag = true
      for (let i = 0; i < 8; i++) {
        let num = +prompt('请输入1-20之间的数字')
        if (num > random) {
          alert('您猜大了，继续')
        } else if (num < random) {
          alert('您猜小了，继续')
        } else {
          flag = false
          alert('猜对了，真厉害')
          break
        }
      }
      if (flag) {
        alert('你咋老是猜错')
      }
    </script>
  </body>
</html>
