<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /* 
      1. 对象声明完毕后, 调用对象中的吃饭的方法
      2. 提示: 对象中的方法本质是函数, 调用需要加()
      3. 方法也可以传递参数的 
      */
      let per = {
        gender: '女',
        age: 18,
        speak: function () {
          document.write('说话被调用了 <br>')
        },
        song: function (music) {
          document.write(`唱一首${music}`)
        }
      }
      per.speak()
      per.song('青花瓷')
    </script>
  </body>
</html>
