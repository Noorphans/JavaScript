      // 求 1-200累加和
      function getSum(start, end) {
        // 形参 形式上的参数
        let sum = 0
        for (let i = start; i <= end; i++) {
          sum += i
        }
        console.log(`1-50之间所有数的和为${sum}`)
      }
      getSum(1, 200) // 调用的小括号里面 实参-实际参数
      getSum(100, 101) // 201
    </script>
