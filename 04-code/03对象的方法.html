<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let obj = {
        uname: '刘德华',
        // 方法
        song: function (x, y) {
          console.log(x + y)
        }
      }
      // 方法调用:对象名.方法名 等同于 document.write()写法
      obj.song(1, 2) // 实参
    </script>
  </body>
</html>
