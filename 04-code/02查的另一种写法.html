<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let goods = {
        // name: '小米10 青春版',
        'goods-name': '小米10 青春版',
        num: '100012816024',
        weight: '0.55kg',
        address: '上海'
      }
      // 打印输出为空  名字尽量不用name，避免冲突
      // console.log(window.name)

      // NaN 自动解析为找寻goods的goods减去name，但里面没有这个属性，一个变量没给值，默认存的是undefined，undefined操作任何事都是NaN
      // console.log(goods.goods - name)

      // 正确写法 对象名['属性名']
      console.log(goods['goods-name'])
    </script>
  </body>
</html>
