<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 1. 函数表达式
      let fn = function () {}
      console.log(fn) // f () { }

      let an = function (x, y) {
        // console.log('我是函数表达式')
        console.log(x + y)
      }
      an(1, 2)

      //函数表达式与具名函数不同 function fn() {}
      // 1.具名函数的调用位置可以任意写
      // 2.函数表达式，必须先声明表达式，后调用
      fun()
      function fun() {
        console.log(1)
      }
    </script>
  </body>
</html>
