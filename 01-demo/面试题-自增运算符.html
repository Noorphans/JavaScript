<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let i = 1
    console.log(i++ + ++i + i) //7
   /*  i++后置，此时i++为1，先参与运算，i++执行完后，运算时i已经为2，所以1+ ++i 
   ++i，此时i为2,2+1得3，这时最后的i为3，所以1+3+3=7
   */


  </script>
</body>
</html>
