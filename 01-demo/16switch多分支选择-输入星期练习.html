<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 用户输入一个星期数,就将对应的英文打印出来
    let days= prompt('今天是星期几')
    switch (days) {
      case '星期一' :
        document.write('今天是 Monday')
      break
      case '星期二' :
         document.write('今天是 Tuesday')
      break
      case '星期三' :
         document.write('今天是 Wednesday')
      break
      case '星期四' :
         document.write('今天是 Thursday')
      break
      case '星期五' :
         document.write('今天是  Friday')
      break
      case '星期六' :
         document.write('今天是 Saturday')
      break
      case '星期天' :
         document.write('今天是 Sunday')
      break
      case '星期日' :
         document.write('今天是 Sunday')
      break
    }
  </script>
</body>
</html>
