<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 判断闰年案例，让用户输入年份，判断这一年是闰年还是平年并弹出对应的警示框
      // 1.输入年份
      // 2.对年份判断 能被4整除不能被100整除，或者被400整除的是闰年，否则平年
      // 3.弹出对话框
      let year = +prompt('请输入年份：')
      if ((year % 4 === 0 && year % 100 !== 0) || year % 400 === 0) {
        alert(`${year}年是闰年`)
      } else {
        alert(`${year}年是平年`)
      }
    </script>
  </body>
</html>
