<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>轮播图点击切换</title>
    <style>
      * {
        box-sizing: border-box;
      }

      .slider {
        width: 560px;
        height: 400px;
        overflow: hidden;
      }

      .slider-wrapper {
        width: 100%;
        height: 320px;
      }

      .slider-wrapper img {
        width: 100%;
        height: 100%;
        display: block;
      }

      .slider-footer {
        height: 80px;
        background-color: rgb(100, 67, 68);
        padding: 12px 12px 0 12px;
        position: relative;
      }

      .slider-footer .toggle {
        position: absolute;
        right: 0;
        top: 12px;
        display: flex;
      }

      .slider-footer .toggle button {
        margin-right: 12px;
        width: 28px;
        height: 28px;
        appearance: none;
        border: none;
        background: rgba(255, 255, 255, 0.1);
        color: #fff;
        border-radius: 4px;
        cursor: pointer;
      }

      .slider-footer .toggle button:hover {
        background: rgba(255, 255, 255, 0.2);
      }

      .slider-footer p {
        margin: 0;
        color: #fff;
        font-size: 18px;
        margin-bottom: 10px;
      }

      .slider-indicator {
        margin: 0;
        padding: 0;
        list-style: none;
        display: flex;
        align-items: center;
      }

      .slider-indicator li {
        width: 8px;
        height: 8px;
        margin: 4px;
        border-radius: 50%;
        background: #fff;
        opacity: 0.4;
        cursor: pointer;
      }

      .slider-indicator li.active {
        width: 12px;
        height: 12px;
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div class="slider">
      <div class="slider-wrapper">
        <img src="../images/slider/slider01.jpg" alt="" />
      </div>
      <div class="slider-footer">
        <p>对人类来说会不会太超前了？</p>
        <ul class="slider-indicator">
          <li class="active"></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
        <div class="toggle">
          <button class="prev">&lt;</button>
          <button class="next">&gt;</button>
        </div>
      </div>
    </div>
    <script>
      // 每隔一秒切换一个图片 重点练习
      /*
      ①：准备一个数组对象，里面包含详细信息（素材包含）
      ②：获取元素
      ③：设置定时器函数
      设置一个变量++
      找到变量对应的对象
      更改图片、文字信息
      激活小圆点：移除上一个高亮的类名，当前变量对应的小圆点添加类
      ④：处理图片自动复原从头播放（放到变量++后面，紧挨）
      如果图片播放到最后一张， 就是大于等于数组的长度
      则把变量重置为
      */
      const sliderData = [
        {
          url: '../images/slider/slider01.jpg',
          title: '对人类来说会不会太超前了？',
          color: 'rgb(100, 67, 68)'
        },
        {
          url: '../images/slider/slider02.jpg',
          title: '开启剑与雪的黑暗传说！',
          color: 'rgb(43, 35, 26)'
        },
        {
          url: '../images/slider/slider03.jpg',
          title: '真正的jo厨出现了！',
          color: 'rgb(36, 31, 33)'
        },
        {
          url: '../images/slider/slider04.jpg',
          title: '李玉刚：让世界通过B站看到东方大国文化',
          color: 'rgb(139, 98, 66)'
        },
        {
          url: '../images/slider/slider05.jpg',
          title: '快来分享你的寒假日常吧~',
          color: 'rgb(67, 90, 92)'
        },
        {
          url: '../images/slider/slider06.jpg',
          title: '哔哩哔哩小年YEAH',
          color: 'rgb(166, 131, 143)'
        },
        {
          url: '../images/slider/slider07.jpg',
          title: '一站式解决你的电脑配置问题！！！',
          color: 'rgb(53, 29, 25)'
        },
        {
          url: '../images/slider/slider08.jpg',
          title: '谁不想和小猫咪贴贴呢！',
          color: 'rgb(99, 72, 114)'
        }
      ]

      /* const img = document.querySelector('.slider-wrapper img')
      const p = document.querySelector('.slider-footer p')
      let i = 0
      setInterval(function () {
        i++
        if (i >= sliderData.length) {
          i = 0
        }
        img.src = sliderData[i].url
        p.innerHTML = sliderData[i].title
        document.querySelector('.slider-indicator .active').classList.remove('active')
        document.querySelector(`.slider-indicator li:nth-child(${i + 1})`).classList.add('active')
      }, 1000) */

      // 1.获取元素
      const img = document.querySelector('.slider-wrapper img')
      const p = document.querySelector('.slider-footer p')
      let i = 0 // 信号量 控制图片的张数

      // 开启定时器
      // console.log(sliderData[i])
      // sliderData是数组，要的是数组里面的对象，拿到对应的对象了，但是第一个不参与计算
      setInterval(function () {
        i++
        // 无缝衔接位置  一共八张图片，到了最后一张就是 8， 数组的长度就是 8
        if (i >= sliderData.length) {
          i = 0
        }
        // console.log(i)
        // console.log(sliderData[i])
        // 更换图片路径
        img.src = sliderData[i].url
        // 把字写到 p里面
        p.innerHTML = sliderData[i].title
        // 小圆点
        // 先删除以前的active
        document.querySelector('.slider-indicator .active').classList.remove('active')
        // 只让当前li添加active
        document.querySelector(`.slider-indicator li:nth-child(${i + 1})`).classList.add('active')
        // 索引号0-7，但圆点1-8，所以+1
      }, 1000)
    </script>
  </body>
</html>
