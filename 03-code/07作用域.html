<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 全局变量 在任何区域都可以访问和修改
      let num = 10

      console.log(num)

      function fn(num) {
        console.log(num)
      }
      fn()

      // 局部变量 只能在当前函数内部访问和修改
      function fun() {
        let num2 = 20
      }
      fun()
      console.log(num2) // 报错
      // 局部变量只能内部使用 外部无法使用
    </script>
  </body>
</html>
