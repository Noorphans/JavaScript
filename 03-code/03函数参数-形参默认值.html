  <head>

    <title>Document</title>

  <body>
    <script>
      function getSum(x = 0, y = 0) {
        // 有参数传递，直接x = 1
        // num1，num2默认值改为0
        document.write(x + y)
      } // 结果为0，而不是NaN
      getSum() //0
      getSum(1, 2) // 3
    </script>
